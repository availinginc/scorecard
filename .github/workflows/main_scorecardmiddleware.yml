# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scorecardmiddleware

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://scorecard-d8cgcpg4dkgub9e2.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_d9e0324e87c248338204a318a94da24b }}
          password: ${{ secrets.AzureAppService_ContainerPassword_43e3115f046940089950d99ff7458cf2 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: scorecard-d8cgcpg4dkgub9e2.azurecr.io/scorecard/course:${{ github.sha }}
          file: ./course/Dockerfile
          context: ./course

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "scorecardmiddleware"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_f9f9b599c80344ecb398a1465dab5b23 }}
          images: "scorecard-d8cgcpg4dkgub9e2.azurecr.io/scorecard/course:${{ github.sha }}"
