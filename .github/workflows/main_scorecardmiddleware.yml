# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scorecardmiddleware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://scorecard-d8cgcpg4dkgub9e2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1cf2b15675f246bfa7de7c746ca2f560 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8d7cf47794ad4919a4cf3f98e2e3fcdf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: scorecard-d8cgcpg4dkgub9e2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1cf2b15675f246bfa7de7c746ca2f560 }}/scorecard-d8cgcpg4dkgub9e2.azurecr.io/scorecard/course:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scorecardmiddleware'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a4e90e74532c46d096f480a1d5f2ed85 }}
        images: 'scorecard-d8cgcpg4dkgub9e2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1cf2b15675f246bfa7de7c746ca2f560 }}/scorecard-d8cgcpg4dkgub9e2.azurecr.io/scorecard/course:${{ github.sha }}'