# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scorecardbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://scorecard-d8cgcpg4dkgub9e2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0177ef0fd38343019d4798fa05cccef3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_079e3e260fb54183a93bbb49c1b54704 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: scorecard-d8cgcpg4dkgub9e2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0177ef0fd38343019d4798fa05cccef3 }}/scorecard-d8cgcpg4dkgub9e2.azurecr.io/scorecard/clubhouse:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scorecardbackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5ae1761a1f0144a582cb61114c6f02f0 }}
        images: 'scorecard-d8cgcpg4dkgub9e2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0177ef0fd38343019d4798fa05cccef3 }}/scorecard-d8cgcpg4dkgub9e2.azurecr.io/scorecard/clubhouse:${{ github.sha }}'